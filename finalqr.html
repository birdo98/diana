<body>
<!-- Final QR Code Page -->
<div class="container">
    <div class="message">Ya es todo, ahora nomás mándame foto/captura de este código por favor, yo me encargo de lo demas. Nos vemos muy pronto!</div>
    <div class="qr-container">
        <img id="qr-code" src="" alt="QR Code">
        <!-- Replace 'path-to-gif1.gif' with the actual path to your GIF -->
        <img src="https://pbs.twimg.com/media/FmraJbkWAAMMNTm?format=jpg&name=small" alt="GIF" style="width:100px;height:100px;">
    </div>
</div>

<script>
    function determineQRCode() {
        // Map selections to QR codes
        const selectionMap = {
            'Sábado 2/17Italiana': 'https://sdinspect.com/wp-content/uploads/Comm_QR_Code1.jpg',
            'Sábado 2/17Mariscos': 'https://2.bp.blogspot.com/_sl0HnC8Evxk/TGxUmLUz1nI/AAAAAAAAAiM/X4ZllMWGRNo/s200/Small+QR+to+Library+Channel.jpg',
            'Sábado 2/17Mar': 'https://contribute.geeksforgeeks.org/wp-content/uploads/qrcode.jpeg',
            'Domingo 2/18Italiana': 'https://static.vecteezy.com/system/resources/previews/000/406/024/non_2x/vector-qr-code-illustration.jpg',
            'Domingo 2/18Mariscos': 'https://img.favpng.com/24/9/16/qr-code-barcode-scanners-image-scanner-png-favpng-mtFXFN4pLrU1vc15x473jcJam_t.jpg',
            'Domingo 2/18Mar': 'https://www.ursupplier.com/tools/qr_code/img/qr_code_scanner.jpg',
        };
        const dateSelection = sessionStorage.getItem('date');
        const foodSelection = sessionStorage.getItem('food');
        const qrCode = selectionMap[dateSelection + foodSelection];
        document.getElementById('qr-code').src = qrCode;
    }

    window.onload = determineQRCode;
</script>
