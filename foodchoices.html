<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Head content remains consistent with the index.html -->
    <!-- ... -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Food Preference Selection Page -->
<div class="container">
    <div class="message">Ya nomás dime de los tres que te late más.</div>
    <div class="options-container">
        <button class="food-option" data-food="Italiana" onclick="storeSelectionAndProceed('food', this.getAttribute('data-food'))">Italiana</button>
        <button class="food-option" data-food="Mariscos" onclick="storeSelectionAndProceed('food', this.getAttribute('data-food'))">Mariscos</button>
        <button class="food-option" data-food="Mar" onclick="storeSelectionAndProceed('food', this.getAttribute('data-food'))">Lo que sea, pero por el mar.</button>
    </div>
</div>

<script>
        function storeSelectionAndProceed(storageKey, selection) {
        sessionStorage.setItem(storageKey, selection);
        window.location.href = 'finalqr.html'; // Navigate to the food selection page
    }
    // Reuse the same script from the date selection page
</script>
</body>
</html>
